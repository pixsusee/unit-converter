<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Unit converter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="top-portion">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div id="inner-content">
                <input type="text" id="number-input">
                <button id="convert-btn">Convert</button>
            </div>

        </div>

        <div id="bottom-portion">
            <div class="unit">
                <p class="title">Length (Meter/Feet)</p>
                <p class="content" id="length">-</p>
            </div>
            
            <div class="unit">
                <p class="title">Volume (Liters/Gallons)</p>
                <p class="content" id="volume">-</p>
            </div>

                <div class="unit">
                <p class="title">Mass (Kilograms/Pounds)</p>
                <p class="content" id="mass">-</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
